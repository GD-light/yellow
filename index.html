<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yellow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #000; /* Start i svart */
      /* En grundläggande transition som vi explicit aktiverar när vi behöver fade-a till gula */
      transition: background-color 1.00s ease-in-out;
    }
  </style>
</head>
<body>
  <script>
    // Sekvens: fem gula nyanser (varma gula toner)
    // Vi använder en explicit ordning och tider som du angav.
    const steps = [
      // Steg 1
      { duration: 800, color: '#000000' }, // Svart 0,8 sek
      { duration: 0, color: '#FFD200' },   // Init: färg används i nästa steg för fade
      { duration: 500, color: '#FFD200' }, // Fade till gul #1 0,5 sek
      { duration: 1500, color: '#FFD200' },// Gul #1 1,5 sek
      { duration: 500, color: '#000000' },// Fade till svart 1 sek

      // Steg 2
      { duration: 800, color: '#000000' }, // Svart 0,8 sek
      { duration: 0, color: '#FFDD44' },   // Init
      { duration: 500, color: '#FFDD44' }, // Fade till gul #2 0,5 sek
      { duration: 1500, color: '#FFDD44' },// Gul #2 1,5 sek
      { duration: 500, color: '#000000' },// Fade till svart 1 sek

      // Steg 3
      { duration: 800, color: '#000000' }, // Svart 0,5 sek
      { duration: 0, color: '#FFE066' },
      { duration: 500, color: '#FFE066' }, // Fade till gul #3 0,5 sek
      { duration: 1500, color: '#FFE066' },// Gul #3 1,5 sek
      { duration: 500, color: '#000000' },// Fade till svart 1 sek

      // Steg 4
      { duration: 800, color: '#000000' },
      { duration: 0, color: '#FFC107' },
      { duration: 500, color: '#FFC107' }, // Fade till gul #4 0,5 sek
      { duration: 1500, color: '#FFC107' },// Gul #4 1,5 sek
      { duration: 500, color: '#000000' },// Fade till svart 1 sek

      // Steg 5
      { duration: 800, color: '#000000' },
      { duration: 0, color: '#FFCA28' },
      { duration: 500, color: '#FFCA28' }, // Fade till gul #5 0,5 sek
      { duration: 1500, color: '#FFCA28' },// Gul #5 1,5 sek
      { duration: 500, color: '#000000' } // Fade till svart 1 sek
    ];

    // Simpler helper: "sleep" i ms
    const sleep = (ms) => new Promise(res => setTimeout(res, ms));

    const root = document.body;

    // Funktion som kör sekvensen en gång och sedan upprepar
    async function runSequence() {
      // Start i svart
      root.style.backgroundColor = '#000000';
      // Gå igenom stegens första färg-sättningar
      for (let i = 0; i < steps.length; i++) {
        const s = steps[i];

        // För att undvika att färg ändras om duration är 0
        if (s.duration > 0) {
          root.style.backgroundColor = s.color;
          await sleep(s.duration);
        } else {
          // Ingen väntetid, bara sätt färg
          root.style.backgroundColor = s.color;
        }
      }

      // Efter sista färgändringen, upprepa
      runSequence();
    }

    // Initiera direkt när sidan laddas
    window.addEventListener('load', () => {
      // Starta sekvensen
      runSequence().catch(console.error);
    });
  </script>
</body>

</html>
